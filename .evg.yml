        - "./stitch-js-sdk/packages/server/services/twilio/build/test-results/*.xml"

tasks:
  - name: run_tests
    commands:
      - func: "fetch_node"
      - func: "fetch_go117"
      - func: "fetch_source"
      - func: "setup_mongod"
      - func: "setup_stitch"
      - command: shell.exec
        params: 
          shell: "bash"
          script: |
            set -e
            echo "running client tests"
            source ./creds
            export PATH="`pwd`/node/bin:$PATH"
            cd stitch-js-sdk
            npm install lerna
            npm install
            ./node_modules/.bin/lerna bootstrap --hoist
            ./node_modules/.bin/lerna run build
            ./node_modules/.bin/lerna run test
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            set -e
            source ./creds
            export PATH="`pwd`/node/bin:$PATH"
            cd stitch-js-sdk
            npm install coveralls
            export COVERALLS_GIT_COMMIT=${revision}
            if [ -z "${github_pr_number}" ]
            then
              if [ "${is_patch}" = "true" ]; then
                exit 0
              fi
            else
              PR_INFO=`curl https://api.github.com/repos/${github_org}/${github_repo}/pulls/${github_pr_number}`
              BRANCH=`echo $PR_INFO | python -c "import sys, json; print json.load(sys.stdin)['head']['ref']"`
              export COVERALLS_GIT_BRANCH=$BRANCH
              export CI_PULL_REQUEST=${github_pr_number}
            fi
            npm run test:coverage

  - name: lint
    commands:
      - func: "fetch_node"
      - func: "fetch_source"
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            set -e
            export PATH="`pwd`/node/bin:$PATH"
            cd stitch-js-sdk
            echo "linting"
            npm install lerna
            npm install
            ./node_modules/.bin/lerna bootstrap --hoist
            ./node_modules/.bin/lerna run lint
            ./node_modules/.bin/lerna run tslint-check

